<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuVault Direct Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #0a0a0a;
            color: white;
        }
        .container {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
        }
        .demo-info {
            background: rgba(255, 165, 0, 0.1);
            border: 1px solid rgba(255, 165, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 DocuVault Direct Access</h1>
        
        <div class="status">
            <h3>✅ Backend Status: Running</h3>
            <p>Server: http://localhost:5000</p>
            <p>Database: Connected</p>
        </div>

        <div class="demo-info">
            <h3>🔑 Demo Account Ready</h3>
            <p><strong>Email:</strong> bastin123@gmail.com</p>
            <p><strong>Password:</strong> test123</p>
        </div>

        <h3>Choose Your Access Method:</h3>
        
        <a href="test-login.html" class="btn">🧪 Test Login API</a>
        <a href="http://localhost:3000" class="btn">🌐 Open Frontend</a>
        <a href="http://localhost:3000/login" class="btn">🔐 Login Page</a>
        <a href="http://localhost:3000/documents" class="btn">📄 Documents Page</a>
        
        <div style="margin-top: 30px;">
            <h4>📋 Quick Actions:</h4>
            <button onclick="testBackend()" class="btn">🔍 Test Backend Health</button>
            <button onclick="testLogin()" class="btn">🔐 Test Login API</button>
            <button onclick="openDocuments()" class="btn">📄 Open Documents</button>
        </div>

        <div id="result" style="margin-top: 20px;"></div>
    </div>

    <script>
        async function testBackend() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>🔄 Testing backend...</p>';
            
            try {
                const response = await fetch('http://localhost:5000/health');
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <div style="background: #2d5a2d; padding: 15px; border-radius: 10px; margin: 10px 0;">
                            <h4>✅ Backend Health Check</h4>
                            <p><strong>Status:</strong> ${data.status}</p>
                            <p><strong>Database:</strong> ${data.database}</p>
                            <p><strong>Uptime:</strong> ${data.uptime}s</p>
                        </div>
                    `;
                } else {
                    result.innerHTML = '<p style="color: red;">❌ Backend not responding</p>';
                }
            } catch (error) {
                result.innerHTML = `<p style="color: red;">❌ Error: ${error.message}</p>`;
            }
        }

        async function testLogin() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>🔄 Testing login...</p>';
            
            try {
                const response = await fetch('http://localhost:5000/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'bastin123@gmail.com',
                        password: 'test123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <div style="background: #2d5a2d; padding: 15px; border-radius: 10px; margin: 10px 0;">
                            <h4>✅ Login Test Successful</h4>
                            <p><strong>User:</strong> ${data.user.name}</p>
                            <p><strong>Email:</strong> ${data.user.email}</p>
                            <p><strong>Message:</strong> ${data.message}</p>
                        </div>
                    `;
                } else {
                    result.innerHTML = `<p style="color: red;">❌ Login failed: ${data.message}</p>`;
                }
            } catch (error) {
                result.innerHTML = `<p style="color: red;">❌ Error: ${error.message}</p>`;
            }
        }

        function openDocuments() {
            // Try to open documents page
            window.open('http://localhost:3000/documents', '_blank');
        }

        // Auto-test backend on page load
        window.onload = function() {
            testBackend();
        };
    </script>
</body>
</html>
